version: "v1"
resources:
  - name: "test-docs-job"
    depends_on:
      - docs-web
    source:
      name: "job"
    config:
      waitForJob: true
      build:
        method: registry
        image: ubuntu:latest
      values:
        paused: false
        container:
          command: sleep 30
  - name: "docs-web"
    depends_on:
      - test-docs-job
    source:
      name: "web"
    config:
      build:
        method: "pack"
        builder: heroku/buildpacks:20
      values:
        container:
          port: 3000
        resources:
          requests:
            cpu: 100m
            memory: 1024Mi
