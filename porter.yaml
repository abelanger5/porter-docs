version: "v1"
resources:
  - name: "docs-web"
    source:
      name: "web"
    config:
      build:
        method: "pack"
        builder: heroku/buildpacks:20
        use_cache: true
      values:
        container:
          port: 3000
        resources:
          requests:
            cpu: 100m
            memory: 1024Mi

